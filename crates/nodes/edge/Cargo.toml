[package]
name = "phantom_edge"
version = "0.2.0"
edition = "2021"

[dependencies]
# Core
tokio = { version = "1", features = ["full", "sync", "time"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
futures = "0.3"
log = "0.4"
env_logger = "0.10"
clap = { version = "4.4", features = ["derive"] }
hostname = "0.4.2"
base64 = "0.21"
hex = "0.4"
chrono = "0.4"
rand = "0.8"
sysinfo = "0.37.2"
once_cell = "1.21.3"
num_cpus = "1.16"
url = "2.5"
regex = "1.10" # Used by obfstr sometimes or general regex
obfstr = "0.4.4"

# Networking
reqwest = { version = "0.11", features = ["json", "stream"] }
tokio-tungstenite = { version = "0.20", features = ["native-tls"] }
socket2 = "0.6.1"
tokio-native-tls = "0.3.1"
native-tls = "0.2.14"

# Cryptography
chacha20poly1305 = "0.10"
sha2 = "0.10"
sha1 = "0.10" # Discovery
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
x25519-dalek = { version = "2.0" }
rand_core = "0.6.4"

# Tor Removed

# Discovery
mainline = "1.0"

# Internal
protocol = { path = "../../protocol" }

# Utils
zip = "0.6"
lru = "0.16.2"
sntpc = { version = "0.3.6", features = ["std", "utils"] }
rayon = "1.11.0"
walkdir = "2.5.0"
local-ip-address = "0.6.8"
quinn = "0.11"
rustls = { version = "0.23", features = ["ring", "logging", "std", "tls12"] }
snow = "0.10.0"
rcgen = "0.14.6"
bytes = "1.11.0"
tokio-rustls = "0.24"
dirs = "6.0.0"

[target.'cfg(windows)'.dependencies]
winreg = "0.52"
ntapi = "0.4"
winapi = { version = "0.3", features = [
    "processthreadsapi", 
    "winbase", 
    "shellapi",
    "winuser",
    "handleapi",
    "winnt",
    "jobapi2",
    "wincon",
    "memoryapi",
    "tlhelp32",
    "minwindef",
    "errhandlingapi"
] }


